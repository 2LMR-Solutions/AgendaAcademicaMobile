<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <title>Agenda Acadêmica</title>

<body>
    <div class="SplashScreen">
        <h1 class="logo-header">
            <span class="logo">Agenda</span>
            <span class="logo">Acadêmica</span><br>
            <span class="logo logo-img"><img src="/src/public/assets/logoTransparenteBranco.png"></span>
        </h1>
    </div>
    <header class="text-header border-rounded-bottom">

        <section>
            <div class="container py-5">
                <div class="row">
                    <div class="col-6 ml-md-6">
                        <h1 class="display-4 fw-bold">Bem vindo, <br> Usuário</h1>
                    </div>
                    <div class="col-5 d-flex align-items-center justify-content-center">
                        <img src="UI-face-1.jpg" class="rounded-circle" alt="img" width="60%" height="100%">
                    </div>
                </div>
            </div>
        </section>
    </header>

    <section class="container">
        <div class="row g-5">
            <div class="col-sm-12 col-md-12">
                <md-list>
                    <md-list-item>
                        Atividades
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item>
                        Atividade1
                    </md-list-item>
                    <md-list-item>
                        Atividade2
                    </md-list-item>
                    <md-list-item type="link" href="https://google.com/" target="_blank">
                        <div slot="headline">Atividade3</div>
                        <div slot="supporting-text">This will link you out in a new tab</div>
                        <md-icon slot="end"> <span class="material-icons md-18">
                                arrow_forward
                            </span> </md-icon>
                    </md-list-item>
                </md-list>
                <div class="position-absolute end-0">
                    <md-filled-icon-button>
                        <md-icon><span class="material-icons">
                                add
                            </span></md-icon>
                    </md-filled-icon-button>
                </div>
            </div>
        </div>
    </section>

          <md-filled-icon-button>
            <md-icon><span class="material-icons">
                add
                </span></md-icon>
          </md-filled-icon-button>
    </section>-->
    <footer>
        <h4>Rodapé</h4>
    </footer>
    <script type="module"> import './src/public/app.js' </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
