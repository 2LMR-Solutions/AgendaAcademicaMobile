    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <title>Agenda Acadêmica</title>
</head>
<body>
    <div class="SplashScreen">
        <h1 class="logo-header">
            <span class="logo">Agenda</span>
            <span class="logo">Acadêmica</span><br>
            <span class="logo logo-img"><img src="/src/public/assets/logoTransparenteBrancoFigma.png" width="58" height="61"></span>
        </h1>
    </div>
    <header class="text-header border-rounded-bottom">
        <section>
            <div class="container py-5">
                <div class="row">
                    <div class="col-6 ml-md-6">
                        <h1 class="display-4 fw-bold">Bem vindo, <br> {{Usuario}}</h1>
                        <!-- coloquei as chaves para conseguir mudar depois com o JS -->
                    </div>
                    <div class="col-5 d-flex align-items-center justify-content-center">
                        <img src="/src/public/assets/logoTransparenteBranco.png" class="rounded-circle" alt="img"
                            width="60%" height="100%">
                    </div>
                </div>
            </div>
        </section>
    </header>
    <section class="container">
        <div class="row g-5">
            <div class="col-sm-12 col-md-12">
                <md-list>
                    <md-list-item>
                        Atividades
                    </md-list-item>
                    <md-divider>
                    </md-divider>
                    <md-list-item>
                        Atividade1
                    </md-list-item>
                    <md-list-item>
                        Atividade2
                    </md-list-item>
                    <md-list-item type="link" href="https://google.com/" target="_blank">
                        <div slot="headline">
                            Atividade3
                        </div>
                        <div slot="supporting-text">
                            This will link you out in a new tab
                        </div>
                        <md-icon slot="end">
                            <span class="material-icons md-18">
                                arrow_forward
                            </span>
                        </md-icon>
                    </md-list-item>
                </md-list>
                <div>
                    <span class="material-symbols-outlined position-absolute IconeMais">
                        add
                    </span>
                </div>
            </div>
        </div>
    </section>

        <div class="container">
            <div>
                <div>

                </div>
                <span class="material-symbols-outlined position-absolute IconeMais">
                    add
                </span>
            </div>
        </div>
    </section> -->
    <section>
        <div class="RelatorioSemanal">
                <h2>Relatório Semanal</h2>
            <div class="GraficosRelatorioSemanal">
                <div class="progress-circle" id="Grafico1">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <circle class="circle-bg" cx="18" cy="18" r="15.9155"/>
                        <circle class="circle" cx="18" cy="18" r="15.9155"/>
                    </svg>
                    <div class="percentage">
                        <span class="percent">0%</span>
                    </div>
                </div>
                <div class="progress-circle" id="Grafico2">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <circle class="circle-bg" cx="18" cy="18" r="15.9155"/>
                        <circle class="circle" cx="18" cy="18" r="15.9155"/>
                    </svg>
                    <div class="percentage">
                        <span class="percent">0%</span>
                    </div>
                </div>
            </div>
            <div>
                <button class="position-absolute BotaoVerMeuProgresso">ver meu progresso</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="acoes">
            <span class="material-symbols-outlined">
                home
            </span>
            <span class="material-symbols-outlined">
                calendar_month
            </span>
            <span class="material-symbols-outlined">
                person
            </span>
        </div>
    </footer>
</body>
