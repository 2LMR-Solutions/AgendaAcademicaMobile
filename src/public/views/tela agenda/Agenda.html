    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <title>Agenda Acadêmica</title>
</head>
<body id="agenda-page">
    <header>
        <div class="container py-3">
            <div class="MesSelecionado">
                <div class="seta">
                    <span class="material-symbols-outlined" id="SetaMesEsquerda">
                        chevron_backward
                    </span>
                </div>
                <div>
                    <span id="MesSelecionado" class="clickable">Mes</span> <!-- Será preenchido dinamicamente -->
                </div>
                <div class="seta">
                    <span class="material-symbols-outlined" id="SetaMesDireita">
                        chevron_forward
                    </span>
                </div>
            </div>
        </div>
    </header>
    <button id="voltarHoje" class="btn btn-primary mt-3 botaoHoje">Hoje</button>
    <section>
        <div class="Agenda">
            <div class="DiasDaSemana">
                <div>D</div>
                <div>S</div>
                <div>T</div>
                <div>Q</div>
                <div>Q</div>
                <div>S</div>
                <div>S</div>
            </div>
            <div class="Grid">
            </div>
        </div>
    </section>
    <div id="modalMesAno" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="mesSelect">Selecione o Mês:</label>
            <select id="mesSelect">
                <option value="0">Janeiro</option>
                <option value="1">Fevereiro</option>
                <option value="2">Março</option>
                <option value="3">Abril</option>
                <option value="4">Maio</option>
                <option value="5">Junho</option>
                <option value="6">Julho</option>
                <option value="7">Agosto</option>
                <option value="8">Setembro</option>
                <option value="9">Outubro</option>
                <option value="10">Novembro</option>
                <option value="11">Dezembro</option>
            </select>
            <label for="anoSelect">Selecione o Ano:</label>
            <input type="number" id="anoSelect" value="2024">
            <button id="confirmarMesAno" class="btn btn-primary mt-3">Confirmar</button>
        </div>
    </div>
    <div id="modalTarefas" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <!-- Tarefas serão adicionadas aqui pelo JS -->
            </div>
        </div>
    </div>
    <footer>
        <div class="acoes">
            <a href="/index.html" class="nav-link">
                <span class="material-symbols-outlined">home</span>
            </a>
            <a href="/src/public/views/tela agenda/Agenda.html" class="nav-link">
                <span class="material-symbols-outlined">calendar_month</span>
            </a>
            <a href="/src/public/views/tela perfil/perfil.html" class="nav-link">
                <span class="material-symbols-outlined">person</span>
            </a>
        </div>
    </footer>

    
</body>
