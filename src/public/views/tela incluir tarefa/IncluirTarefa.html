<body>
    <header>
        <div class="container py-3">
            <div class="tarefa_titulo">
                <input id="titulo" placeholder="Título da Tarefa" >
              </div>
        </div>
    </header>
    <div class="componentes_tarefa">
        <div class="componente">
            <span class="material-symbols-outlined icon">
                edit_note
            </span>
                <textarea type="input" id="descricao" placeholder="Adicionar uma descrição"> </textarea> 
        </div>
        <hr>


        <div class="componente">
            <form>
                <label>
                    <span class="material-symbols-outlined icon" id="calendar-icon" onclick="AbrirCalendario()">
                        Event
                    </span>
                </label>
                <input class="campo_data" type="date" id="data" name="data">
            </form>
        </div>


        <hr>
        <div class="componente">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Receber notificações</label>
              </div>
        </div>
    </div>

    <div class="container_atividades">

        <div class="atividades">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                <input id="titulo" placeholder="subtarefa 1" >
                </label>
            </div>
        </div>

        <div class="atividades">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                <input id="titulo" placeholder="subtarefa 2" >
                </label>
            </div>
        </div>
            
        <div class="atividades">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                <input id="titulo" placeholder="subtarefa 3" >
                </label>
            </div>
        </div>

    </div>


    <div class="upload-container">

        <!-- <div class="icone_arquivo">
            <span class="material-symbols-outlined">
                upload_file
            </span>
        </div>
        <br> -->
        
        <div class="input-arquivo">
            <label for="arquivo" class="upload-label"></label>
            <label class="custom-file-upload">
                Anexar arquivos
                <input type="file" id="arquivo" class="upload-input" name="arquivo" multiple accept="image/*, .pdf, .docx, .xlsx" onchange="mostrarNomeArquivo()">
            </label>
            <p id="nome-arquivo">Nenhum arquivo escolhido</p>
        </div>

    </div>



    <footer>
        <div class="acoes">
            <a href="/index.html" class="nav-link">
                <span class="material-symbols-outlined">home</span>
            </a>

            <a href="/src/public/views/tela perfil/perfil.html" class="nav-link">
                <span class="material-symbols-outlined">person</span>

        </div>
